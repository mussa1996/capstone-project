<div class="main">
  
  <section class="add-articles" id="add-art">
    <div class="events-btn">
      <div class="btn1">
        <input type="button" value="Add article" class="articles-btn active" >
      </div>
      <div class="btn2">
        <a href="dashboard.html"><input type="button" value="View article" class="articles-btn " ></a>
      </div>
      <div class="btn2">
        <a href="messagesDashboard.html"><input type="button" value="Messages" class="articles-btn" ></a>
      </div>
     
    </div>
    <div class="container">
      <form id="addArticle">
      <div class="row">
        <div class="col-25">
          <label for="title">Title</label>
        </div>
        <div class="col-75">
          <input type="text" id="title" name="title" placeholder="Article title..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="summary">Summary</label>
        </div>
        <div class="col-75">
          <input type="text" id="summary" name="summary" placeholder="article summary..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="picture">Picture</label>
        </div>
        <div class="col-75">

          <input type="file" name="picture" id="pic">

          <input type="button" value="Browser" class="browser-btn">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Content</label>
        </div>
        <div class="col-75">
          <textarea id="content" name="content" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="POST" id="post">
      </div>
      </form>
    </div>
  </section>
