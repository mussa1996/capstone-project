 <!DOCTYPE html>
 <html lang="en">
 <head>
     
     <meta charset="UTF-8">

     <link rel="stylesheet" href="../css/style.css">

    <script defer src="../javascript/validation-form.js"></script>
    <script defer src="../javascript/sign.js"></script>
    <script src="../javascript/menuBar.js"></script>
     <title>Sign</title>
 </head>
 <body>
    <nav class="navbar" id="navbar">
        <article class="max-width">
            <ul class="menu" >
                <li><a href="/index.html "class="menu-btn">Home</a></li>
                <li><a href="/index.html" class="menu-btn">About</a></li>
                <li><a href="/index.html" class="menu-btn">Services</a></li>
                <li><a href="/index.html" class="menu-btn">Skills</a></li>
                <li><a href="/index.html" class="menu-btn">Blog</a></li>
                <li><a href="/index.html" class="menu-btn">Contact</a></li>
            </ul>
            
            <article class="menu-btn" >
                <i class="fas fa-bars" ></i>
            </article>
        </article>
        <article class="sign">
            
            <article class="sign-menu-signup">
               
                <a href="#" class="sign-btn">Register</a>
            </article>
        </article>
        
    </nav>
     <section class="log-section">  
     <article class="main">
           <input type="checkbox"  id="chk" aria-hidden="true">
    
           <article class="signup">
            
               <form id="form" action="/" method="get">
                   <label for="chk" aria-hidden="true" >Sign up</label>
                 
                    <article>
                        <div class="error" style="color: red; padding-left:65px"></div>
                        <!-- <p id="username-error" style="color: red; padding-left:65px"></p> -->
                        <input type="text" id="username" name="txt" placeholder="Username"  >  
                    </article>
                     <article>
                        <div class="error" style="color: red; padding-left:65px"></div>
                        <!-- <p id="email-error" style="color: red; padding-left:65px"></p> -->
                        <input type="email"  id="email" name="email" placeholder="Email"  > 
                    </article>
                     
                     
                     <article>
                        <div class="error" style="color: red; padding-left:65px"></div>
                        <!-- <p id="password-error" style="color: red; padding-left:65px"></p> -->
                        <input type="password" id="password" name="pswd" placeholder="Password" > 
                    </article>
                     
                     
                     <button type="submit">Sign up</button>
               </form>
           </article>
           <article class="login"> 
               <form  id="form1" action="/" method="get">
                   <label for="chk" aria-hidden="true">Login</label>
                   <article >
                    <div class="error-login" style="color: red; padding-left:65px"></div>
                    <input type="email"  id="email-login" name="email" placeholder="Email" >
                   </article>
                   <article >
                    <div class="error-login" style="color: red; padding-left:65px"></div>
                    <input type="password" id="password-login" name="pswd" placeholder="Password" >
                   </article>
                     
                        <button type="submit">Login</button>

               </form>
           </article>
     </article>
    </section>
      <!-- contact section -->
     <section class="contact" id="contact">
        <article class="max-width">
            <h2 class="title">Contact me</h2>
            <article class="contact-content">
                <article class="column left">
                    <article class="text">Get in Touch</article>
                 
                    <article class="icons">
                        <article class="row">
                            <i class="fas fa-user"></i>
                            <article class="info">
                                <article class="head">Name</article>
                                <article class="sub-title">Niyodusenga Mussa</article>
                            </article>
                        </article>
                        <article class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <article class="info">
                                <article class="head">Address</article>
                                <article class="sub-title">Kigali, Rwanda</article>
                            </article>
                        </article>
                        <article class="row">
                            <i class="fas fa-envelope"></i>
                            <article class="info">
                                <article class="head">Email</article>
                                <article class="sub-title">niyodusengamussa@gmail.com</article>
                            </article>
                        </article>
                        <article class="row">
                            <i class="fab fa-instagram"></i>
                            <article class="info">
                                <article class="head">Instagram</article>
                                
                            </article>
                        </article>
                        <article class="row">
                            <i class="fab fa-twitter"></i>
                            <article class="info">
                                <article class="head">Twitter</article>
                                
                            </article>
                        </article>
                    </article>
                </article>
                <article class="column right">
  
                    <form action="#">
                        <article class="fields">
                            <article class="field name">
                                <input type="text" placeholder="Name" required>
                            </article>
                            <article class="field email">
                                <input type="email" placeholder="Email" required>
                            </article>
                        </article>
                        <article class="field">
                            <input type="text" placeholder="Subject" required>
                        </article>
                        <article class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </article>
                        <article class="button-area">
                            <button type="submit">Send message</button>
                        </article>
                    </form>
                </article>
            </article>
        </article>
    </section>
    <!-- footer section -->
    <footer>
        <article class="max-width">
            <article class="footer-content">
                <article class="text">
                    <p>Coded and designed by Niyodusenga Mussa &copy; 2021. All rights reserved.</p>
                </article>
            </article>
        </article>
       
       
 </body>
 </html>
